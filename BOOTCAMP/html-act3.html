<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Example of Nested List</h1>
  <ul>
    <li>Item 1</li>
        <ul>
          <li>Subitem 1.1</li>
          <li>Subitem 1.2</li>
            <ul>
              <li>Subitem 1.2.1</li>
              <li>Subitem 1.2.2</li>
            </ul>
          <li>Subitem 1.3</li>
        </ul>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h1>Order List</h1>
  <ol>
      <li>
        <ol>
          <li>First subitem</li>
          <li>Second subitem
            <ol>
              <li>First sub-subitem</li>
              <li>Second sub-subitem</li>
            </ol>
          </li>
        </ol>
      </li>
      <li>Second item</li>
      <li>Third item</li>
  </ol>
</body>
</html>
