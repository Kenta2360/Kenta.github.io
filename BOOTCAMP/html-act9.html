<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Please fill this survey form</h1>
  <form action="#" method="#">
    <label for="first-name">First Name:</label>
    <input type="text" name="first_name" id="first-name">

    <label for="mi">Mi:</label>
    <input type="text" name="mi" id="mi">

    <label for="last-name">Last Name:</label>
    <input type="text" name="last_name" id="last-name">

    <br>

    <label for="city">City:</label>
    <input type="text" name="city" id="city">

    <label for="state">State:</label>
    <input type="text" name="state" id="state">

    <label for="zip-code">Zip code:</label>
    <input type="text" name="zip_code" id="zip-code">

    <br>

    <label for="choose-a-sport">Choose a Sport:</label>
    <br>
    <input type="checkbox" name="sport" id="basketball">
    <label for="basketball">Basketball</label>

    <input type="checkbox" name="sport" id="football">
    <label for="footall">Football</label>

    <input type="checkbox" name="sport" id="hockey">
    <label for="hockey">Hockey</label>

    <br>

    <label for="choose-a-year">Choose a Year:</label>
    <br>
    <input type="radio" name="year" id="freshman">
    <label for="freshman">Freshman</label>

    <input type="radio" name="year" id="sophomore">
    <label for="sophomore">Sophomore</label>

    <input type="radio" name="year" id="junior">
    <label for="junior">Junior</label>

    <input type="radio" name="year" id="senior">
    <label for="senior">Senior</label>
<br>
    <label for="choose-your-favorite-food:">Choose Your Favorite Food:</label>
    <br>
    <select name="food" id="food" multiple>
      <option value="chips">Chips</option>
      <option value="pizza">Pizza</option>
      <option value="nachos">Nachos</option>
    </select>
    
    <br>

    <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Please let me know your comments"></textarea>

    <br>

    <input type="submit" name="send it" value="Send it">
    <button type="submit" name="crear it">Clear it</button>

  </form>
</body>
</html>
