<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Page 2</h1>
  <ul>
    <li><a href="example-1.html#section1">Section 1</a></li>
    <li><a href="example-1.html#section2">Section 2</a></li>
    <li><a href="example-1.html#section3">Section 3</a></li>
    <li><a href="example-1.html#Section1">Go to Page 1 Section 1</a></li>
  </ul>

  <div id="section1"><h2>Section 1</h2></div>
  <p>This is the first section of Page 2.</p>

  <form action="#" method="#">
    <table>
      <tr>
        <td><label for="first-name">First Name:</label></td>
        <td><input type="text" name="first_name" id="first-name"></td>
      </tr>

      <tr>
        <td><label for="last-name">Last Name:</label></td>
        <td><input type="text" name="last_name" id="last-name"></td>
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" id="email"></td>
      </tr>

      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="text" name="age" id="age"></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
        </td>
      </tr>
    </table>
    
    <br>

    <label for="interest">Interests:</label>
    <input type="checkbox" name="interests" id="music">
    <label for="music">Music</label>

    <input type="checkbox" name="interests" id="sports">
    <label for="sports">Sports</label>

    <input type="checkbox" name="interests" id="movies">
    <label for="movies">Movies</label>

    <br>

    <label for="message">Message:</label>
    <br>
    <textarea name="comments" id="comments" cols="60" rows="5"></textarea>

    <br>

    <label for="country">Country:</label>
    <select name="country" id="country">
      <option value="usa">USA</option>
      <option value="japan">Japan</option>
      <option value="philippines">Philippines</option>
    </select>

    <br>

    <input type="submit" name="submit" id="submit">
  </form>

  <p>Footer of Page 2</p>
</body>
</html>
