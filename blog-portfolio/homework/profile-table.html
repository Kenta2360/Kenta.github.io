<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile-table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container w-75">
    <div class="row">
      <div class="col-8">
        <table class="w-100 h-100">
          <tr class="row">
            <td class="col-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="Mark">
            </td>
            <td class="col-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Lee">
            </td>
          </tr>
          <tr class="row">
            <td class="col-8">
              <label for="address" class="form-label mt-2">Address</label>
              <input type="text" class="form-control" id="address" placeholder="California, USA">
            </td>
            <td class="col-4">
              <label for="contact-number" class="form-label mt-2">Contact Number</label>
              <input type="text" class="form-control" id="contact-number" placeholder="78-785547-452">
            </td>
          </tr>
          <tr>
            <td>
              <label for="username" class="form-label mt-2">Username</label>
              <input type="text" class="form-control" id="username" placeholder="mark">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password" class="form-label mt-2">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password to confirm">
            </td>
          </tr>
          <tr>
            <td colspan="2"><button class="btn btn-primary w-100 mt-2">UPDATE</button></td>
          </tr>
        </table>
      </div>
      <div class="col-4">
        <div>
          <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" class="w-100" alt="">
        </div>
        <input type="file" class="form-control w-100 mt-2" id="file" placeholder="No file chosen">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
