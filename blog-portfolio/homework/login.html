<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .input-underline{
      border: none;
      border-bottom: 2px solid black;
      border-radius: 0em;
    }

    .input-underline:focus{
      /* outline: none; */
      border-bottom: 2px solid rgb(28, 125, 236) ;
      box-shadow: none;
    }

  </style>

</head>
<body>
  <div class="container text-center w-50">
    <h1>LOGIN</h1>
    <form action="#">
      <input type="text" class="form-control input-underline mt-4" id="username" placeholder="USERNAME">
      <input type="password" class="form-control input-underline mt-3" id="password" placeholder="PASSWORD">
      <button class="btn btn-success w-100 mt-5">ENTER</button>
    </form>
    <div class="row mt-3">
      <div class="col-6">
        <a href="#" class="text-dark">Create an Account</a>
      </div>
      <div class="col-6">
        <a href="#" class="text-dark">Recover Account</a>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
