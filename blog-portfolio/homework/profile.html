<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <h1 class="text-white bg-secondary display-6"><i class="fa-solid fa-user ms-3 me-2 py-3"></i>Profile</h1>

  <div class="container w-75 mt-5">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-6">First Name</div>
          <div class="col-6">Last Name</div>
        </div>
        <div class="row mt-1">
          <div class="col-6">
            <input type="text" class="form-control" id="first-name" placeholder="Mark">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" id="last-name" placeholder="Lee">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-8">Address</div>
          <div class="col-4">Contact Number</div>
        </div>
        <div class="row mt-1">
          <div class="col-8">
            <input type="text" class="form-control" id="address" placeholder="California, USA">
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="contact-number" placeholder="78-785547-452">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">Username</div>
        </div>
        <div class="row mt-1">
          <div class="col-12"><input type="text" class="form-control" id="username" placeholder="mark"></div>
        </div>
        <div class="row mt-3">
          <div class="col-12">Password</div>
        </div>
        <div class="row mt-1">
          <div class="col-12">
            <input type="password" class="form-control" id="password" placeholder="Enter password to confirm">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary w-100 mt-3">UPDATE</button>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div>
          <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" class="w-100" alt="">
        </div>
        <div>
          <input type="file" class="form-control w-100 mt-2" id="file" placeholder="No file chosen">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
