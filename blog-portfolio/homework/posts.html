<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-white bg-primary display-6"><i class="fa-solid fa-pen-nib ms-3 me-2 py-3"></i>Post</h1>

  <table class="mx-auto w-25">
    <tr class="text-center">
      <td>
        <h1><i class="fa-regular fa-pen-to-square"></i>Add Post</h1>
      </td>
    </tr>
    <tr>
      <td><input type="text" class="form-control mt-2" id="title" placeholder="Title"></td>
    </tr>
    <tr>
      <td><input type="date" class="form-control mt-2" id="date"></td>
    </tr>
    <tr>
      <td>
        <select name="category" id="category" class="form-select mt-2">
          <option value="" hidden></option>
          <option value="">General</option>
          <option value="">Programming</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><textarea name="message" id="message" rows="5" class="w-100 mt-2" placeholder="MESSAGE"></textarea></td>
    </tr>
    <tr>
      <td><button class="btn btn-dark w-100 mt-3">POST</button></td>
    </tr>
  </table>

  <div class="container-fluid">
    <div class="text-end py-2">
      <button class="btn btn-outline-dark"><i class="fa-solid fa-pen-to-square"></i>Add Post</button>
    </div>
    <table class="table table-hover table-striped">
      <thead>
        <tr class="table-dark">
          <th>POST ID</th>
          <th>TITLE</th>
          <th>CATEGORY</th>
          <th>DATE POSTED</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5</td>
          <td>Letter from the admin</td>
          <td>General</td>
          <td>2021-08-15</td>
          <td><button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Hey! I am Mark!</td>
          <td>Programming</td>
          <td>2021-08-17</td>
          <td><button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
