<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-white bg-warning display-6"><i class="fa-solid fa-user-pen ms-3 me-2 py-3"></i>User</h1>

  <div class="container w-50">
    <div class="row">
      <div class="col-6">
        <h1 class="display-3">Add User</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" id="first-name" placeholder="First Name">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <input type="text" class="form-control" id="contact-number" placeholder="Contact Number">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <button class="btn btn-warning text-white w-100 mt-2">ADD</button>
  </div>

  <div class="container-fluid mt-5">
    <table class="table table-hover table-striped">
      <thead>
        <tr class="table-dark">
          <th>ACCOUNT ID</th>
          <th>FULL NAME</th>
          <th>CONTACT NUMBER</th>
          <th>ADDRESS</th>
          <th>USERNAME</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>3</td>
          <td>John Doe</td>
          <td>78987-787777</td>
          <td>Budaest, Hungary</td>
          <td>john</td>
          <td><button class="btn btn-warning text-white">Update</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
        <tr>
          <td>6</td>
          <td>Apple Banana</td>
          <td>789-7547</td>
          <td>Moscow, Russia</td>
          <td>abc</td>
          <td><button class="btn btn-warning text-white">Update</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
