<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-white bg-danger display-6"><i class="fa-solid fa-user-gear ms-3 me-2 py-3"></i>Dashboard</h1>

  <div class="container">
    <h1 class="display-6 fs-4">ALL POSTS</h1>
    <div class="row" style="height: 180px;">
      <div class="col-9">
        <table class="table table-hover table-striped table-sm">
          <thead>
            <tr class="table-dark">
              <th>#</th>
              <th>TITLE</th>
              <th>AUTHOR</th>
              <th>CATEGORY</th>
              <th>DATE POSTED</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>5</td>
              <td>Letter from the admin</td>
              <td>mark</td>
              <td>General</td>
              <td>Aug 15, 2021</td>
              <td><button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Hey! I am Mark!</td>
              <td>mark</td>
              <td>Programming</td>
              <td>Aug 17, 2021</td>
              <td><button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Welcome to me!</td>
              <td>john</td>
              <td>Programming</td>
              <td>Aug 22, 2021</td>
              <td><button class="btn btn-outline-dark"><i class="fa-solid fa-angles-right"></i>Details</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-3">
        <div class="bg-primary  border border-primary border-5 text-center text-white py-2">
            <h2 class="display-6 fs-3">Posts</h2>
            <p class="fs-4"><i class="fa-solid fa-pencil me-1"></i>2</p>
            <button class="btn btn-outline-light">VIEW</button>
        </div>
      </div>
    </div>
    
    <div class="row" style="height: 180px;">
      <div class="col-9"></div>
      <div class="col-3">
        <div class="bg-success  border border-success border-5 text-center text-white py-2">
          <h2 class="display-6 fs-3">Categories</h2>
          <p class="fs-4"><i class="fa-solid fa-folder-open me-1"></i>3</p>
          <button class="btn btn-outline-light">VIEW</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-9"></div>
      <div class="col-3">
        <div class="bg-warning  border border-warning border-5 text-center text-white py-2">
          <h2 class="display-6 fs-3">Users</h2>
          <p class="fs-4"><i class="fa-solid fa-users me-1"></i>2</p>
          <button class="btn btn-outline-light">VIEW</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
