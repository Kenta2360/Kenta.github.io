<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="card w-25 mx-auto mt-5 rounded-0">
      <div class="card-header p-0 bg-primary rounded-0">
        <img class="w-100" src="https://www.silhouette-illust.com/wp-content/uploads/2016/06/2883-600x600.jpg" alt="#">
      </div>
      <div class="card-body bg-primary text-white p-6 pb-0 rounded-0">
        <h1 class="fs-3 mb-0">Calona Oana</h1>
        <h2 class="fs-5 text-white-50 my-2">UI/UX Designer</h2>
        <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <div class="card-footer bg-primary text-white fs-5 border-top-0 p-4 pb-3 rounded-0">
        <i class="fa-brands fa-facebook-f text-white me-3"></i>
        <i class="fa-brands fa-twitter text-white me-3"></i>
        <i class="fa-solid fa-hashtag text-white me-3"></i>
        <i class="fa-solid fa-basketball text-white me-3"></i>
        <i class="fa-brands fa-github text-white me-3"></i>
        <i class="fa-brands fa-bootstrap text-white"></i>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
