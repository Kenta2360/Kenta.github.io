<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .col-6{
      padding: 1px 10px;
    }
    .container{
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 bg-light text-center"><h1><u>Nested Color Grid Box</u></h1></div>
    </div>

    <div class="row">
      <div class="col-6 bg-primary text-light"><h2>Main Column 1</h2></div>
      <div class="col-6 bg-success text-light"><h2>Main Column 2</h2></div>
    </div>

    <div class="row">
      <div class="col-3 bg-light">Nested Column 1.1</div>
      <div class="col-3 bg-secondary text-light">Nested Column 1.2</div>
      <div class="col-2 bg-danger text-light">Nested Column 2.1</div>
      <div class="col-2 bg-warning">Nested Column 2.2</div>
      <div class="col-2 bg-info text-light">Nested Column 2.3</div>
    </div>

    <div class="row" style="height: 30px;">
      <div class="col-12 bg-light"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
